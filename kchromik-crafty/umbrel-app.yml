category: utilities
name: Crafty Controller
version: "4.6.1"

tagline: Weboberfläche zum Verwalten deiner Minecraft-Server
description: >-
  Crafty 4 ist eine self-hosted Weboberfläche, mit der du mehrere
  Minecraft-Server (Java und Bedrock) zentral verwalten kannst. Du kannst
  Server erstellen, starten, stoppen, Backups anlegen, Logs einsehen
  und Dateien verwalten – alles bequem im Browser auf deinem Umbrel-Server.

